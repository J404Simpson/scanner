<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <!-- Account Verification Section -->
  <div id="accountSection" class="max-w-md mx-auto bg-white shadow p-4 rounded-lg mb-6">
    <label for="accountInput" class="block text-sm font-medium mb-2">Enter Account Number:</label>
    <input type="text" id="accountInput" placeholder="e.g. 123456" class="w-full p-2 border border-gray-300 rounded mb-3" />
    <button id="verifyAccountBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Verify Account</button>
    <div id="accountStatus" class="mt-3 font-semibold text-sm"></div>
  </div>

  <!-- Scanning View -->
  <div id="scanningView" class="max-w-2xl mx-auto bg-white shadow p-4 rounded-lg hidden">
    <div id="video" class="w-full max-w-md mx-auto rounded-lg overflow-hidden"></div>

    <div class="flex justify-center mt-4">
      <button id="cancelScanBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        Cancel Scan
      </button>
    </div>
  </div>
  
  <!-- Table View (default after account confirmed) -->
  <div id="tableView" class="max-w-2xl mx-auto bg-white shadow p-4 rounded-lg hidden">

    <div id="output" class="text-center text-sm text-gray-700 mb-4">Click "Start Scanning"</div>

    <!-- Confirmed Account Name Display -->
    <div id="confirmedAccountName" class="text-center font-semibold text-lg mb-4 text-blue-700"></div>
    
    <div id="tableSection" class="hidden"></div>
      <!-- <h2 class="text-xl font-semibold mb-2">Item Codes</h2> -->
      <div class="overflow-x-auto mb-4">
        <table id="itemTable" class="table-auto w-full text-sm border border-gray-300 text-center">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-2 py-1">#</th>
              <th class="border px-2 py-1">Lot Number</th>
              <th class="border px-2 py-1">Expiry Date</th>
              <th class="border px-2 py-1">Quantity</th>
              <th class="border px-2 py-1">Count</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mb-3 w-full">Start Scanning</button>

      <!-- Wrapper for buttons -->
      <div id="buttonSection" class="hidden">
        <div class="flex flex-col gap-2 mt-4">
          <button id="scanNextBtn" disabled class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Scan Next</button>
          <button id="submitBtn" disabled class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Submit List</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation View -->
  <div id="confirmationView" class="max-w-md mx-auto bg-white shadow p-6 rounded-lg hidden text-center">
    <p class="text-lg font-semibold mb-4">Are you sure you want to submit?</p>

    <div class="flex justify-center gap-x-2">
      <button id="confirmSubmitBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Yes, Submit
      </button>
      <button id="cancelSubmitBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        Cancel
      </button>
    </div>
  </div>

  <!-- Submission Result View -->
  <div id="submissionResultView" class="max-w-2xl mx-auto bg-white shadow p-6 rounded-lg hidden text-center">
    <p id="submissionMessage" class="text-lg font-semibold text-green-600"></p>
  </div>

  <!-- Scanbot Library -->
  <script src="./vendor/scanbot-web-sdk/ScanbotSDK.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
